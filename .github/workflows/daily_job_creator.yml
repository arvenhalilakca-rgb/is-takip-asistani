name: Otomatik Görev Oluşturucu

on:
  workflow_dispatch: # Manuel olarak çalıştırma butonu ekler
  schedule:
    # Her gün sabah 05:00'te (UTC olarak 02:00) çalışır.
    # Türkiye saati yaz saati uygulamasına göre değişebilir, 02:00 UTC genellikle sabah 05:00'e denk gelir.
    - cron: '0 2 * * *'

jobs:
  run-scheduler:
    runs-on: ubuntu-latest
    steps:
      - name: Depoyu Klonla
        uses: actions/checkout@v3

      - name: Python Ortamını Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Streamlit Cloud ile aynı versiyonu kullanmak iyidir

      - name: Gerekli Kütüphaneleri Yükle
        run: |
          python -m pip install --upgrade pip
          pip install gspread oauth2client

      - name: Otomasyon Script'ini Çalıştır
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: python scheduler.py
